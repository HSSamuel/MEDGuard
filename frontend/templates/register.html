{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <div class="panel" style="max-width: 400px; width: 100%;">
    <h2 style="text-align: center;">{{ _('âž• Create Your Account') }}</h2>

    <form method="POST" action="{{ url_for('auth.register') }}">
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="full_name" style="display: block; margin-bottom: 5px;">{{ _('Full Name') }}</label>
          <input name="full_name" id="full_name" class="input" type="text" required style="width: 100%;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="email" style="display: block; margin-bottom: 5px;">{{ _('Email Address') }}</label>
          <input name="email" id="email" class="input" type="email" required style="width: 100%;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="password" style="display: block; margin-bottom: 5px;">{{ _('Password') }}</label>
          <input name="password" id="password" class="input" type="password" required style="width: 100%;">
      </div>
        <div class="form-group" style="display: flex; align-items: center; margin-bottom: 20px;">
            <input type="checkbox" id="show-password-toggle" style="margin-right: 10px;">
            <label for="show-password-toggle">Show Password</label>
        </div>

      <button class="btn btn-yellow" type="submit" style="width: 100%; padding: 12px; font-size: 16px;">{{ _('Create Account') }}</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <p>{{ _('Already have an account?') }} <a href="{{ url_for('auth.login') }}" style="color: #8bff9a;">{{ _('Login here') }}</a></p>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    const passwordInput = document.getElementById('password');
    const toggleCheckbox = document.getElementById('show-password-toggle');

    if (passwordInput && toggleCheckbox) {
        toggleCheckbox.addEventListener('change', () => {
            const type = toggleCheckbox.checked ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    }
});
</script>
{% endblock %}
