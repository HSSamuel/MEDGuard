{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <div class="panel" style="max-width: 400px; width: 100%;">
    <h2 style="text-align: center;">Forgot Your Password?</h2>
    <p>Enter your email address below and we'll send you a link to reset your password.</p>
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="email" style="display: block; margin-bottom: 5px;">Email Address</label>
          <input name="email" id="email" class="input" type="email" required style="width: 100%;">
      </div>
      <button class="btn btn-yellow" type="submit" style="width: 100%; padding: 12px; font-size: 16px;">Send Reset Link</button>
    </form>
  </div>
</div>
{% endblock %}
