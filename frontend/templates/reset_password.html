{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
  <div class="panel" style="max-width: 400px; width: 100%;">
    <h2 style="text-align: center;">Reset Your Password</h2>
    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="password" style="display: block; margin-bottom: 5px;">New Password</label>
          <input name="password" id="password" class="input" type="password" required style="width: 100%;">
      </div>
      <button class="btn btn-yellow" type="submit" style="width: 100%; padding: 12px; font-size: 16px;">Reset Password</button>
    </form>
  </div>
</div>
{% endblock %}
